<!DOCTYPE html>

<html lang='en'>

    <head>
        <title>Watermark</title>

        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-witdth, initial-scale=1.0'>
        <!-- Fontawesome -->
        <link rel="stylesheet" href="css/fontawesome-free-6.2.1-web/css/fontawesome.css">
        <link rel="stylesheet" href="css/fontawesome-free-6.2.1-web/css/solid.css">
        <link rel="stylesheet" href="css/fontawesome-free-6.2.1-web/css/brands.min.css">
        <link rel='stylesheet' href='./css/style.css'>

    </head>

    <body>
        <div id='gallery'>
            <label for='image-input'><i class="fa-solid fa-upload"></i> Upload image</label>
            <input type='file' id='image-input' multiple='multiple' accept='image/png, image/jpeg, image/jpg'/>

        </div>


        <div id='display-image'>
            <div class='edit-buttons'>
                <button id='add-text'>Add Text</button>
                <label for='logo-input'><i class="fa-solid fa-upload"></i> Upload logo</label>
                <input type='file' id='logo-input' multiple='multiple' accept='image/png, image/jpeg, image/jpg'/>
            </div>
            <div class='image-container' id='image-to-download'>
                <div class='image'></div>
                <!--<p class='text'></p>-->
            </div>
        </div>
        
        <div id='edit'>
            <div class='text-editor'>
                <textarea class='text-editor-input' type='text' placeholder='Type your text..'></textarea>
                <i class="fa-solid fa-bold"></i>
                <i class="fa-solid fa-italic"></i>
                <i class="fa-solid fa-underline"></i>
                <input class='text-editor-color' type='color' />
                <div class='text-editor-size-container'>
                    <p><span id='font-size'>16</span> px</p>
                    <input class='text-editor-size' type='range' min='6' max='200' value='16' />
                </div>
                <div class='text-editor-opacity-container'>
                    <p>Opacity</p>
                    <input class='text-editor-opacity' type='range' min='0' max='1' step='0.05' value='1' />
                </div>
                <div class='text-editor-rotate-container'>
                    <p>Rotate</p>
                    <input class='text-editor-rotate' type='range' min='0' max='360' step='1' value='0' />
                </div>
                <div class='text-editor-background-container'>
                    <p>Background</p>
                    <input type='checkbox' class='background-checkbox'/>
                    <input class='text-editor-background-color' type='color'/>
                </div>
                <div class='text-editor-outline-container'>
                    <p>Outline</p>
                    <input type='checkbox' class='outline-checkbox'/>
                    <input class='text-editor-outline' type='color'/>
                </div>
                <button id='delete-text'>Delete Text</button>
            </div>
            <div class='logo-editor'>
                <div class='logo-editor-opacity-container'>
                    <p>Logo opacity</p>
                    <input class='logo-editor-opacity' type='range' min='0' max='1' step='0.05' value='1'/>
                </div>
                <div class='logo-editor-rotate-container'>
                    <p>Rotate logo</p>
                    <input class='logo-editor-rotate' type='range' min='0' max='360' step='1' value='0'/>
                </div>
                <button id='delete-logo'>Delete Logo</button>
            </div>
            <button id='download'>Download</button>
        </div>

        <script src="./js/jquery-3.6.3.min.js"></script>
        <script src="./node_modules/dom-to-image/dist/dom-to-image.min.js"></script>
        <script src='./node_modules/file-saver/dist/FileSaver.js'></script>
        <script src="./js/app.js"></script>

    </body>
</html>
